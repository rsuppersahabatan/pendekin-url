version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: pendekin-url-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - pendekin-network

  # Backend Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pendekin-url-server
    restart: unless-stopped
    environment:
      DB_URL: ${DB_URL}
      BASEURI: ${BASEURI}
      PORT: 3000
    ports:
      - "${SERVER_PORT}:3000"
    depends_on:
      - mongodb
    networks:
      - pendekin-network

  # Frontend Client with Nginx
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: pendekin-url-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT}:80"
    depends_on:
      - server
    networks:
      - pendekin-network

networks:
  pendekin-network:
    driver: bridge

volumes:
  mongodb_data:
